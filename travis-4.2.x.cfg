[buildout]
extends = https://raw.github.com/collective/buildout.plonetest/master/travis-4.2.x.cfg
package-name = pmr2.oauth
package-extras = [test]

parts += coverage

[coverage]
recipe = zc.recipe.egg
eggs = 
    ${test:eggs}
    coverage
extra-paths = ${buildout:directory}
entry-points = coverage=coverage:main
